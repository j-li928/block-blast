<body>
    <div class="high-score-container">
        <p><span class="fas fa-trophy"></span>  High Score: <span id="high-score"></span></p>
        <button id="sound-toggle" class="sound-button">Sound: On</button>
    </div>

    <div class="game-container">
        
        
             <span id="score">0</span>
        

        <div id="board" class="board"></div>
        <div id="pieces" class="pieces">
    <div id="piece1" class="piece" draggable="true" data-piece-index="0">...</div>
    <div id="piece2" class="piece" draggable="true" data-piece-index="1">...</div>
    <div id="piece3" class="piece" draggable="true" data-piece-index="2">...</div>
</div>
    </div>


    <div id="game-over-screen" class="game-over-screen">
        <h1>GAME OVER</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <button id="replay-button" class="replay-button" onclick="restartGame()">Play Again!</button>
    </div>



    <script src="script.js"></script>
